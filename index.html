<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
   <h1> Coderdotcom's Calculator</h1>
    <main id="calculatorContainer" class="calculator-container">

        <div class="calculator">
            <div id="display" class="display"><div id="topDisplayValue"><span id="firstOperand">-</span><span id ="operator">-</span><span id="secondOperand">-</span></div>
                <div id="bottomDisplayValue">---</div>
                </div>
            
            <div class=buttons-container>
            <button id="clear">Clear</button>
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="0" class="number">0</button>
                <button id="+" class="operator">+</button>
                <button id="-" class="operator">-</button>
                <button id="*" class="operator">x</button>
                <button id="/" class="operator">/</button>
                <button id="=" class="evaluate">=</button>

                </div>
            </div>

    </main>
    
</body>
</html>
